<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>DOM JavaScript</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="" id="formPendaftaran">
            <label for="nama">Nama</label>
            <input type="text" placeholder="Nama Anda" id="nama">
            <label for="nim">NIM</label>
            <input type="text" placeholder="NIM Anda" id="nim">
            <p>Peminatan pada bidang</p>
            <input type="radio" name="peminatan" id="progaming" value="progaming">
            <label for="progaming">Progaming</label><br>
            <input type="radio" name="peminatan" id="desain" value="desain">
            <label for="desain">Desain</label><br>
            <input type="radio" name="peminatan" id="data" value="data">
            <label for="data">Data</label>
            <label for="angkatan">Angkatan</label>
            <select name="angkatan" id="angkatan">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
            <label for="tanggal">Tanggal</label>
            <input type="text" id="tanggal" placeholder="Pilih tanggal">
            <label for="alamat">Alamat</label>
            <textarea placeholder="Tulis alamat" name="alamat" id="alamat" cols="30" rows="5"></textarea>
            <button type="button" onclick="kirimData()">Kirim</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        function kirimData(){
            var name = document.getElementById("nama").value;
            var nim = document.getElementById("nim").value;
            var peminatan = document.querySelector("input[name='peminatan']:checked").value;
            var alamat = document.getElementById("alamat").value;
            var tanggal = document.getElementById("tanggal").value;
            var angkatan = document.getElementById("angkatan").value;

            alert(
                "Nama: " + name +
                "\nNIM: " + nim +
                "\nPeminatan: " + peminatan +
                "\nAlamat: " + alamat +
                "\nTanggal: " + tanggal +
                "\nAngkatan: " + angkatan
            );
        }

        flatpickr("#tanggal", {
            enableTime: false,
            dateFormat: 'd-m-Y'
        });
    </script>
</body>
</html>
